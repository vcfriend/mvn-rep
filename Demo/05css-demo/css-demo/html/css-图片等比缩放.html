<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<meta name="robots" content="noindex">
  <title>css等比缩放</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">

<style id="jsbin-css">
*{
  box-sizing: border-box;
}
.wrap{
  overflow:hidden;
  background-color: #efefef;
}
.inner{
  padding-top: 50%;
  position:relative;
}
img{
  max-width: 100%;
  max-height: 100%;
  width: 80%;
  height: 80%;

  vertical-align: middle;
  position: absolute;
  top: 10px;
  left: 10px;
}

</style>
</head>
<body>
<div class="wrap">
    <div class="inner">
      <img src="http://placehold.it/150" alt="">
    </div>
  </div>
</div>


</body>
</html>

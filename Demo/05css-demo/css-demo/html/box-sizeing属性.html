<!DOCTYPE html>
<html>
<head>
	<title>box-sizeing属性</title>
	<style type="text/css">
	.simple {
		width: 500px;
		margin: 20px auto;
		border: solid blue 10px;/*
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;*/
	}

	.fancy {
		width: 500px;
		margin: 20px auto;
		padding: 50px;
		border: solid blue 10px;/*
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;*/
	}
</style>
</head>
<body>
<div class="simple">AAAAAAAA</div>
<div class="fancy">BBBB</div>
</body>
</html>
